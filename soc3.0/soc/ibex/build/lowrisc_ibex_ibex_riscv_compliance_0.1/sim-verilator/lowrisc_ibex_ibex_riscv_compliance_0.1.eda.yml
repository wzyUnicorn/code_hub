hooks:
  pre_build:
  - cmd:
    - python3
    - util/check_tool_requirements.py
    env:
      FILES_ROOT: ../src/lowrisc_tool_check_tool_requirements_0.1
    name: check_tool_requirements
name: lowrisc_ibex_ibex_riscv_compliance_0.1
parameters:
  BranchPredictor:
    datatype: int
    default: 0
    description: Enables static branch prediction (EXPERIMENTAL)
    paramtype: vlogparam
  BranchTargetALU:
    datatype: int
    default: 0
    description: Enables separate branch target ALU (increasing branch performance
      EXPERIMENTAL)
    paramtype: vlogparam
  DbgTriggerEn:
    datatype: int
    default: 0
    description: 'Enable support for debug triggers. '
    paramtype: vlogparam
  ICache:
    datatype: int
    default: 0
    description: Enable instruction cache
    paramtype: vlogparam
  ICacheECC:
    datatype: int
    default: 0
    description: Enable ECC protection in instruction cache
    paramtype: vlogparam
  ICacheScramble:
    datatype: int
    default: 0
    description: Enables ICache scrambling feature (EXPERIMENTAL) [0/1]
    paramtype: vlogparam
  MHPMCounterNum:
    datatype: int
    default: 0
    description: Number of performance monitor event counters [0/29]
    paramtype: vlogparam
  MHPMCounterWidth:
    datatype: int
    default: 40
    description: Bit width of performance monitor event counters [32/64]
    paramtype: vlogparam
  PMPEnable:
    datatype: int
    default: 0
    description: Enable PMP
    paramtype: vlogparam
  PMPGranularity:
    datatype: int
    default: 0
    description: Granularity of NAPOT range, 0 = 4 byte, 1 = byte, 2 = 16 byte, 3
      = 32 byte etc
    paramtype: vlogparam
  PMPNumRegions:
    datatype: int
    default: 4
    description: Number of PMP regions
    paramtype: vlogparam
  RV32B:
    datatype: str
    default: ibex_pkg::RV32BNone
    description: Bitmanip implementation parameter enum. See the ibex_pkg::rv32b_e
      enum in ibex_pkg.sv for permitted values.
    paramtype: vlogdefine
  RV32E:
    datatype: int
    default: 0
    description: Enable the E ISA extension (reduced register set) [0/1]
    paramtype: vlogparam
  RV32M:
    datatype: str
    default: ibex_pkg::RV32MFast
    description: RV32M implementation parameter enum. See the ibex_pkg::rv32m_e enum
      in ibex_pkg.sv for permitted values.
    paramtype: vlogdefine
  RVFI:
    datatype: bool
    default: true
    paramtype: vlogdefine
  RegFile:
    datatype: str
    default: ibex_pkg::RegFileFF
    description: Register file implementation parameter enum. See the ibex_pkg::regfile_e
      enum in ibex_pkg.sv for permitted values.
    paramtype: vlogdefine
  SecureIbex:
    datatype: int
    default: 0
    description: Enables security hardening features (EXPERIMENTAL) [0/1]
    paramtype: vlogparam
  WritebackStage:
    datatype: int
    default: 0
    description: Enables third pipeline stage (EXPERIMENTAL)
    paramtype: vlogparam
tool_options:
  verilator:
    mode: cc
    verilator_options:
    - --trace
    - --trace-fst
    - --trace-structs
    - --trace-params
    - --trace-max-array 1024
    - -CFLAGS "-std=c++11 -Wall -DVM_TRACE_FMT_FST -DTOPLEVEL_NAME=ibex_riscv_compliance
      -g"
    - -LDFLAGS "-pthread -lutil -lelf"
    - -Wall
toplevel: ibex_riscv_compliance
version: 0.2.1
vpi: []
